<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Custom Shader Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 创建 Three.js 场景
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            camera.position.z = 5;

            // 创建自定义着色器材质
            const customMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    iTime: { value: 0 },
                    iResolution: { value: new THREE.Vector2() }
                },
                vertexShader: `
                    void main() {
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    precision highp float;

                    uniform float iTime;
                    uniform vec2 iResolution;

                    float opSmoothUnion( float d1, float d2, float k )
                    {
                        float h = clamp( 0.5 + 0.5*(d2-d1)/k, 0.0, 1.0 );
                        return mix( d2, d1, h ) - k*h*(1.0-h);
                    }

                    float sdSphere( vec3 p, float s )
                    {
                        return length(p)-s;
                    } 

                    float map(vec3 p)
                    {
                        float d = 2.0;
                        for (int i = 0; i < 16; i++) {
                            float fi = float(i);
                            float time = iTime * (fract(fi * 412.531 + 0.513) - 0.5) * 2.0;
                            d = opSmoothUnion(
                                sdSphere(p + sin(time + fi * vec3(52.5126, 64.62744, 632.25)) * vec3(2.0, 2.0, 0.8), mix(0.5, 1.0, fract(fi * 412.531 + 0.5124))),
                                d,
                                0.4
                            );
                        }
                        return d;
                    }

                    vec3 calcNormal( in vec3 p )
                    {
                        const float h = 1e-5; // or some other value
                        const vec2 k = vec2(1,-1);
                        return normalize( k.xyy*map( p + k.xyy*h ) + 
                                          k.yyx*map( p + k.yyx*h ) + 
                                          k.yxy*map( p + k.yxy*h ) + 
                                          k.xxx*map( p + k.xxx*h ) );
                    }

                    void mainImage( out vec4 fragColor, in vec2 fragCoord )
                    {
                        vec2 uv = fragCoord/iResolution.xy;

                        // screen size is 6m x 6m
                        vec3 rayOri = vec3((uv - 0.5) * vec2(iResolution.x/iResolution.y, 1.0) * 6.0, 3.0);
                        vec3 rayDir = vec3(0.0, 0.0, -1.0);

                        float depth = 0.0;
                        vec3 p;

                        for(int i = 0; i < 64; i++) {
                            p = rayOri + rayDir * depth;
                            float dist = map(p);
                            depth += dist;
                            if (dist < 1e-6) {
                                break;
                            }
                        }

                        depth = min(6.0, depth);
                        vec3 n = calcNormal(p);
                        float b = max(0.0, dot(n, vec3(0.577)));
                        vec3 col = (0.5 + 0.5 * cos((b + iTime * 3.0) + uv.xyx * 2.0 + vec3(0,2,4))) * (0.85 + b * 0.35);
                        col *= exp( -depth * 0.15 );

                        // maximum thickness is 2m in alpha channel
                        fragColor = vec4(col, 1.0 - (depth - 0.5) / 2.0);
                    }

                    void main() {
                        mainImage(gl_FragColor, gl_FragCoord.xy);
                    }
                `
            });

            // 创建一个平面几何体来渲染自定义着色器
            const planeGeometry = new THREE.PlaneGeometry(50, 50);
            const plane = new THREE.Mesh(planeGeometry, customMaterial);
            scene.add(plane);

            // 设置 uniforms 中的 iResolution
            customMaterial.uniforms.iResolution.value.x = window.innerWidth;
            customMaterial.uniforms.iResolution.value.y = window.innerHeight;

            // 创建渲染循环
            function animate(time) {
                requestAnimationFrame(animate);
                customMaterial.uniforms.iTime.value = time * 0.001;
                renderer.render(scene, camera);
            }
            animate();
        });
    </script>
</body>
</html>
